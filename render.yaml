services:
  - type: web
    name: ai-chat-bot
    env: python
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: PORT
        value: 10000
    healthCheckPath: /health 